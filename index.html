<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Astrix.ae Campaign Performance Dashboard"
    />
    <title>Astrix.ae | Campaign Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            background-attachment: fixed;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5);
            }
            70% {
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        @keyframes check-pop {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes indeterminate-progress {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(150%); }
        }

        @keyframes fadeOutIn {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .animate-fadeOutIn {
            animation: fadeOutIn 1.2s ease-in-out forwards;
        }

        .animate-indeterminate-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(59, 130, 246, 0.7), transparent);
            animation: indeterminate-progress 2s ease-in-out infinite;
        }

        .animate-fadeInUp {
            opacity: 0; /* Start hidden */
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-pulseGlow {
            animation: pulseGlow 2s infinite;
        }
        
        .animate-check-pop {
            animation: check-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        /* Custom Recharts styles for interactivity */
        .recharts-pie-sector:hover {
            cursor: pointer;
            filter: brightness(1.2);
        }
    </style>
